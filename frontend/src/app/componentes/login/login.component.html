<div class="login-container animate__animated animate__fadeIn">
  <div class="login-box shadow-lg">
    <img src="../../logo.png" alt="Logo" class="logo mb-4">
    <h2 class="text-center mb-4 fw-bold">Iniciar Sesión</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="needs-validation">
      <div class="form-floating mb-3">
        <input type="text" 
               class="form-control bg-light" 
               id="username"
               [(ngModel)]="username" 
               name="username"
               placeholder="Usuario"
               required>
        <label for="username">
          <i class="bi bi-person-fill me-2"></i>Usuario
        </label>
      </div>
      
      <div class="form-floating mb-4">
        <input type="password" 
               class="form-control bg-light" 
               id="password"
               [(ngModel)]="password" 
               name="password"
               placeholder="Contraseña"
               required>
        <label for="password">
          <i class="bi bi-lock-fill me-2"></i>Contraseña
        </label>
      </div>

      <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>{{ error }}</div>
      </div>

      <button type="submit" 
              class="btn btn-primary w-100 py-3 mb-3"
              [disabled]="!loginForm.form.valid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
