<div class="winners-container">
    <div class="winners-card">
      <div class="winners-header">
        <h2>Ganadores por Especialidad</h2>
        <p>Lista de premiados Andaluc√≠aSkills</p>
      </div>
  
      <div class="table-responsive">
        <table class="table custom-table">
          <thead>
            <tr>
              <th>Especialidad</th>
              <th>Nombre del Ganador</th>
              <th>Nota Media</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ganador of ganadores">
              <td>{{ ganador.especialidad }}</td>
              <td>{{ ganador.nombreGanador }}</td>
              <td>{{ ganador.notaMedia | number:'1.2-2' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </div>
  </div>
