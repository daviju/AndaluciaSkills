<div class="participant-container">
    <!-- Loading State -->
    <div class="participant-card" *ngIf="loading">
        <div class="participant-header">
            <h2>Cargando Participante</h2>
            <p>Por favor espere...</p>
        </div>
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Error State -->
    <div class="participant-card" *ngIf="error && !loading">
        <div class="participant-header">
            <h2>Error</h2>
            <p>{{ error }}</p>
        </div>
        <div class="buttons-container">
            <button class="btn-back" routerLink="/participantes">
                <span>Volver</span>
            </button>
        </div>
    </div>

    <!-- Success State -->
    <div class="participant-card" *ngIf="participante && !loading && !error">
        <div class="participant-header">
            <h2>Detalles del Participante</h2>
            <p>Informaci√≥n completa del participante</p>
        </div>

        <div class="participant-info">
            <div class="info-group">
                <label>ID</label>
                <div class="info-value">{{participante.idParticipante}}</div>
            </div>

            <div class="info-group">
                <label>Nombre</label>
                <div class="info-value">{{participante.nombre}}</div>
            </div>

            <div class="info-group">
                <label>Apellidos</label>
                <div class="info-value">{{participante.apellidos}}</div>
            </div>

            <div class="info-group">
                <label>Centro</label>
                <div class="info-value">{{participante.centro}}</div>
            </div>

            <div class="info-group">
                <label>Especialidad</label>
                <div class="info-value">{{participante.nombreEspecialidad}}</div>
            </div>
        </div>

        <div class="buttons-container">
            <button class="btn-back" routerLink="/experto/participantes">
                <span>Volver</span>
            </button>
        </div>
    </div>
</div>
