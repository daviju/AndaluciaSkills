<div class="page-container">
    <div class="content-card">
      <div class="content-header">
        <h2>Selecciona una Prueba y Puntuala</h2>
        <p>Listado de pruebas disponibles para evaluaci√≥n</p>
      </div>
  
      <!-- Mensaje de error -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
  
      <!-- Spinner de carga -->
      <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <span class="loading-text">Cargando...</span>
      </div>
  
      <!-- Lista de pruebas -->
      <div *ngIf="!loading && !error && pruebas.length > 0" class="pruebas-container">
        <div class="pruebas-list">
          <div *ngFor="let prueba of pruebas" 
               class="prueba-card"
               (click)="seleccionarPrueba(prueba.idPrueba)">
            <div class="prueba-content">
              <div class="prueba-header">
                <h3>{{ prueba.enunciado }}</h3>
                <span class="prueba-score">{{ prueba.puntuacionMaxima }} pts</span>
              </div>
              <p class="prueba-id">ID Prueba: {{ prueba.idPrueba }}</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Mensaje cuando no hay pruebas -->
      <div *ngIf="!loading && !error && pruebas.length === 0" class="empty-state">
        <i class="fas fa-clipboard-list"></i>
        <p>No hay pruebas disponibles para esta especialidad.</p>
      </div>
    </div>
  </div>
