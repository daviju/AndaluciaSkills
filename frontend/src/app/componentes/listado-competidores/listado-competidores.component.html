<div class="competidores-container animate__animated animate__fadeIn">
    <div class="container py-5">
      <h2 class="text-center mb-4">Participantes</h2>
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table custom-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Apellidos</th>
                  <th>Centro</th>
                  <th>Especialidad</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let competidor of competidores">
                  <td>{{ competidor.idParticipante }}</td>
                  <td>{{ competidor.nombre }}</td>
                  <td>{{ competidor.apellidos }}</td>
                  <td>{{ competidor.centro }}</td>
                  <td>{{ competidor.nombreEspecialidad }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
